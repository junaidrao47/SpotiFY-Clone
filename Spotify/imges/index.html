<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Information</title>
</head>
<body>
    <div id="songList"></div>

    <script>
        // Fetch song information from the server
        fetch('/D:\Spotify\Song')
            .then(response => response.json())
            .then(songs => {
                // Display song information on the webpage
                const songListDiv = document.getElementById('songList');
                songs.forEach(song => {
                    const songDiv = document.createElement('div');
                    songDiv.innerHTML = `
                        <p>Song Name: ${song.filename}</p>
                        <!-- Add other song information here -->
                    `;
                    songListDiv.appendChild(songDiv);
                });
            })
            .catch(error => console.error('Error fetching song information:', error));
    </script>
</body>
</html>
